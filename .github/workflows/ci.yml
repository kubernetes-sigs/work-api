name: CI Workflow
on:
  push:
    branches:
      - master
      - release-*
  workflow_dispatch: {}
  pull_request:
    branches:
      - master
      - release-*

env:
  # Common versions
  GO_VERSION: '1.17'
  GOLANGCI_VERSION: 'v1.38'
  KIND_VERSION: 'v0.11.1'
  GO_PATH: '/home/runner/work/work-api/work-api/go'

defaults:
  run:
    working-directory: go/src/sigs.k8s.io/work-api

jobs:

  detect-noop:
    runs-on: ubuntu-latest
    outputs:
      noop: ${{ steps.noop.outputs.should_skip }}
    steps:
      - name: Detect No-op Changes
        id: noop
        uses: fkirc/skip-duplicate-actions@v3.3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          paths_ignore: '["**.md", "**.mdx", "**.png", "**.jpg"]'
          do_not_skip: '["workflow_dispatch", "schedule", "push"]'
          concurrent_skipping: false

  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v2
        with:
          # the version of golangci-lint.
          version: v1.45.2

          # show only new issues if it's a pull request.
          only-new-issues: false
          args: --timeout 3m0s
  verify:
    name: verify
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          path: go/src/sigs.k8s.io/work-api

      - name: install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: verify
        run: hack/verify-all.sh -v
        env:
          GOPATH: ${{ env.GO_PATH }}
  test:
    name: unit test
    needs: verify
    runs-on: ubuntu-latest
    if: needs.detect-noop.outputs.noop != 'true'
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          path: go/src/sigs.k8s.io/work-api

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Get dependencies
        run: go get -v -t -d ./...

      - name: make test
        run: make test
        env:
          GOPATH: ${{ env.GO_PATH }}

      - name: Upload report
        uses: codecov/codecov-action@v2.1.0
        with:
          ## Repository upload token - get it from codecov.io. Required only for private repositories
          token: ${{ secrets.CODECOV_TOKEN }}
          ## Comma-separated list of files to upload
          files: ./cover.out
          flags: ci-tests
          name: codecov-umbrella
  e2e:
    name: e2e
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
          path: go/src/sigs.k8s.io/work-api
      - name: install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16.x
      - name: images
        run: make docker-build
        env:
          GOPATH: '/home/runner/work/work-api/work-api/go'
      - name: setup kind
        uses: engineerd/setup-kind@v0.5.0
        with:
          version: v0.11.1
      - name: Load image on the nodes of the cluster
        run: |
          kind load docker-image --name=kind work-api-controller:latest
      - name: Run e2e test
        run: |
          make test-e2e
        env:
          KUBECONFIG: /home/runner/.kube/config
